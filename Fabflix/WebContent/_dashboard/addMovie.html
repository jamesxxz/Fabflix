<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.7/jquery.autocomplete.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="addStarAndMovie.css">
</head>
<body>
<div class="header_nav">
    <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="addStar.html">Add a star</a></li>
        <li><a href="addMovie.html">Add a movie</a></li>
        <li><a href="../index.html">Browse and Search Movies</a></li>
    </ul>
</div>

<div class="container mt-10">
    <h2>Add a Movie</h2>
    <form id="addMovieForm">
        <div class="form-group">
            <label for="movieName">Movie Title <span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="movieName" name="movieName" required>
            <label for="movieYear">Year <span style="color: red;">*</span></label>
            <input type="number" class="form-control" id="movieYear" name="movieYear" required>
            <label for="director">Director <span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="director" name="director" required>
            <label for="starName">Star Name <span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="starName" name="starName" required>
            <label for="genreName">Genre Name <span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="genreName" name="genreName" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="addStarAndMovie.js"></script>
</body>
</html>
