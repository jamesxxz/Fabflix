<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CPDD's Movie Store</title>

    <!-- 引入 JS 和 CSS 资源 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- 引入自定义 CSS 文件 -->
    <link rel="stylesheet" href="index.css">

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2503/2503508.png"/>

    <!-- autocomplete -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
    <style>
        /* Autocomplete Suggestions Dropdown */
        .autocomplete-suggestions {
            width: 100%; /* Matches the width of the search input */
            max-height: 300px; /* Limit height and make it scrollable */
            overflow: auto;
            background-color: #ffffff; /* White background for contrast */
            border: 2px solid #FA9F0D;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            color: #333333;
        }

        /* Individual suggestion items */
        .autocomplete-suggestion {
            padding: 10px 15px; /* Comfortable padding for clickable items */
            font-size: 16px;
            color: #333333; /* Default text color */
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .autocomplete-suggestion:hover {
            background-color: #FA9F0D; /* Highlight background on hover */
            color: white;
        }

        /* Highlighted suggestion */
        .autocomplete-suggestion.autocomplete-selected {
            background-color: #FA9F0D;
            color: white;
        }

        .searchTerm {
            width: 80%;
        }
    </style>
</head>

<body>

<!-- 顶部导航栏 -->
<div class="header_nav">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shopping-cart.html">Checkout</a></li>
    </ul>
</div>

<!-- 页面标题 -->
<div>
    <h1>CPPD's Movie Store</h1>
</div>

<!-- 搜索表单 -->
<div class="wrap">
    <form id="search" class="searchContainer">
        <input type="text" class="searchTerm" placeholder="Movie Title (FullText)" name="sort_title" id="autocomplete">

        <div class="searchRow">
            <input type="text" class="searchTermRow" placeholder="Year" name="sort_year" inputmode="numeric">
            <input type="text" class="searchTermRow" placeholder="Director" name="sort_director">
            <input type="text" class="searchTermRow" placeholder="Star Name" name="sort_name">
        </div>

        <button type="submit" class="searchButton">
            <i class="fa fa-search"></i> Search
        </button>
    </form>
</div>

<!-- 选项卡导航 -->
<div class="nav-container">
    <div class="tabs">
        <input type="radio" id="tab-1" name="tabs" checked>
        <label class="label" for="tab-1">Browse by Genre</label>
        <div class="panel" id="genre_body">
            <!-- <p>The Genre content goes here!</p>-->
        </div>

        <input type="radio" id="tab-2" name="tabs">
        <label class="label" for="tab-2">Browse by Movie Title</label>
        <div class="panel" id="alpha_body">
            <!--<p>The Alphanumeric content goes here!</p>-->
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
