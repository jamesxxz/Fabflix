<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Poppins:300,400,600" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2503/2503508.png"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1d1f21, #2a2d34);
            color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            position: relative;
        }

        header {
            position: absolute;
            top: 20px;
            left: 20px;
            margin-bottom: 20px;
        }

        header a {
            color: #FA9F0D;
            font-size: 18px;
            text-decoration: none;
            transition: color 0.3s;
        }

        header a:hover {
            color: #FFD700;
        }

        .payment-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .payment-title h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .form-container {
            background: #ace3e3;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 20px rgb(202, 236, 236);
            max-width: 500px;
            width: 100%;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            font-weight: 500;
        }

        input {
            margin-top: 5px;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #dcdcdc;
            background-color: #ffffff;
            color: #333;
        }

        input[type="submit"] {
            background-color: #FA9F0D;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #1dfafa;
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff4d4d;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
        }

    </style>

    <title>Payment</title>
</head>
<body>
<header>
    <a class="shopping-cart" href="shopping-cart.html">‚Üê Back to Shopping Cart</a>
</header>
<div class="payment-title">
    <h1>Payment Information</h1>
    <div id="payment_error_message" class="error-message"></div>
</div>

<div class="form-container">
    <h2>Total Price: <span id="totalPrice">$0.00</span></h2>
    <form id="payment_form" method="post" action="#">
        <div class="field-container">
            <label for="firstName">First Name</label>
            <input id="firstName" name="firstName" maxlength="20" type="text" required>
        </div>
        <div class="field-container">
            <label for="lastName">Last Name</label>
            <input id="lastName" name="lastName" maxlength="20" type="text" required>
        </div>
        <div class="field-container">
            <label for="cardnumber">Card Number</label>
            <input id="cardnumber" name="cardnumber" type="text" pattern="[0-9 -]*" inputmode="numeric" required>
        </div>
        <div class="field-container">
            <label for="expDate">Expiration Date (MM-DD-YYYY)</label>
            <input id="expDate" name="expDate" type="date" required>
        </div>
        <input type="submit" id="submit" value="Place Order">
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="payment.js"></script>
</body>
</html>
