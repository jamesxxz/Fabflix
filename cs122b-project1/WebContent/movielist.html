<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load movielist.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style_singlestar.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="movielist.css">
    <link rel="stylesheet" href="index.css">

    <title>Movie List</title>
</head>
<body>

<div class="header_nav">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shopping-cart.html">Check Out</a></li>
    </ul>
</div>

<h1>List of Movies</h1>

<div class="d-flex justify-content-between align-items-center" style="margin-bottom: 10px;"
    <div class="form-inline ml-auto">
        <label for="sortOptions" style="margin-right: 8px;">Sort By:</label>
        <select id="sortOptions" class="form-control form-control-sm"
                style="width: 180px;">
            <option value="t1r0">Title ↑ Rating ↓</option>
            <option value="t0r0">Title ↓ Rating ↑</option>
            <option value="t1r1">Title ↑ Rating ↑</option>
            <option value="t0r1">Title ↓ Rating ↓</option>
            <option value="r1t0">Rating ↑ Title ↓</option>
            <option value="r0t1">Rating ↓ Title ↑</option>
        </select>
    </div>
</div>

<div class="pagination">
    <a href="#" id="prev">&laquo; Prev</a>
    <a href="#" id="next">Next &raquo;</a>
</div>

<label for="numMovies">Number of Movies:</label>
<select name="numMovies" id="numMovies">
    <option value="10">10</option>
    <option value="25">25</option>
    <option value="50">50</option>
    <option value="100">100</option>
</select>
<br><br>

<!-- Id "movie_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id=movie_table class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>Title</th>
        <th>Release Year</th>
        <th>Director</th>
        <th>First three Genres</th>
        <th>First three Stars</th>
        <th>Rating</th>
        <th>Cart</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with movielist.js -->
    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
    <tbody id=movie_table_body></tbody>
</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to movielist.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movielist.js"></script>
</body>


</html>
