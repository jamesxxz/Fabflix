<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Poppins:300,400,600" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2503/2503508.png" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ace3e3, #4a4c53);
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        header {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        header a {
            color: #e1bd09;
            font-size: 18px;
            text-decoration: none;
            transition: color 0.3s;
        }

        header a:hover {
            color: #ace3e3;
        }

        .confirmation-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .confirmation-title h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .confirmation-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .confirmation-message {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container a {
            background-color: #ace3e3;
            color: #fff;
            padding: 15px 25px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            font-weight: 600;
        }

        .button-container a:hover {
            background-color: #1dfafa;
        }
    </style>

    <title>Confirmation</title>
</head>
<body>
<header>
    <a class="shopping-cart" href="shopping-cart.html">← Back to Shopping Cart</a>
</header>
<div class="confirmation-title">
    <h1>Payment Successful!</h1>
</div>

<div class="confirmation-container">
    <div class="confirmation-message">
        Thank you for your purchase! Your order has been placed successfully. Yay!
    </div>
    <div>
        <h3>Your Order Details:</h3>
        <p id="orderDetails"></p> <!-- 显示订单详细信息 -->
    </div>
    <div class="button-container">
        <a href="index.html">Continue Shopping</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="confirmation.js"></script>
</body>
</html>
